<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Style Video Player Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181818;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .video-card {
      background: #202020;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.4);
      width: 480px;
      padding: 24px;
      color: #fff;
    }
    .card-header {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .video-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 18px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    .video-url-input {
      width: 80%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      margin-right: 8px;
    }
    .load-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #cc0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .load-btn:hover {
      background: #ff0000;
    }
    @media (max-width: 600px) {
      .video-card {
        width: 100%;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="video-card">
    <div class="card-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" width="28" height="28" alt="YouTube Icon">
      Video Player
    </div>
    <div class="video-container">
      <video id="videoPlayer" controls poster="https://i.imgur.com/4NJlUJJ.png">
        <source id="videoSource" src="https://archive.org/download/introduction_to_programming_and_python/5_6091493137425896650.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <form id="videoForm" autocomplete="off" onsubmit="return false;">
      <input type="url" id="videoURL" class="video-url-input" placeholder="Paste video link here..." required>
      <button class="load-btn" onclick="loadVideo()">Play</button>
    </form>
  </div>
  <script>
    function loadVideo() {
      const urlInput = document.getElementById('videoURL');
      const videoPlayer = document.getElementById('videoPlayer');
      const videoSource = document.getElementById('videoSource');
      const url = urlInput.value.trim();

      if (url) {
        videoSource.src = url;
        videoPlayer.load();
        videoPlayer.play();
      }
    }
  </script>
</body>
</html>
