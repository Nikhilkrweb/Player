<!DOCTYPE html>
<html>
<head>
  <title>Video Call Landing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
    }
    button, input {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    input {
      border: 1px solid #ccc;
      width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to Video Call</h1>

  <button onclick="createRoom()">Create Room</button>

  <div>
    <input type="text" id="roomInput" placeholder="Enter 4-digit Room ID to Join" maxlength="4" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <script>
    function generateRoomId() {
      return Math.floor(1000 + Math.random() * 9000).toString(); // 4-digit room ID
    }

    function createRoom() {
      const roomId = generateRoomId();
      localStorage.setItem('roomId', roomId);
      localStorage.setItem('isCaller', 'true');
      window.location.href = 'call.html';
    }

    function joinRoom() {
      const roomId = document.getElementById('roomInput').value.trim();
      if (!/^\d{4}$/.test(roomId)) {
        alert('Please enter a valid 4-digit Room ID.');
        return;
      }
      localStorage.setItem('roomId', roomId);
      localStorage.setItem('isCaller', 'false');
      window.location.href = 'call.html';
    }
  </script>
</body>
</html>
