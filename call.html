<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    #remoteVideo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
      background: black;
    }

    #localVideo {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 120px;
      height: 180px;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid #fff;
      z-index: 3;
      background-color: black;
    }

    #endCall {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 4;
      width: 70px;
      height: 70px;
      padding: 0;
    }

    #endCall img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #roomIdDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 16px;
      z-index: 5;
    }

    @media (max-width: 600px) {
      #localVideo {
        width: 90px;
        height: 130px;
        bottom: 90px;
        right: 12px;
      }

      #endCall {
        width: 60px;
        height: 60px;
        bottom: 40px;
      }

      #roomIdDisplay {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <div id="roomIdDisplay">Room: Loading...</div>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <button id="endCall">
      <img src="end-call-icon.webp" alt="End Call">
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc,
      deleteDoc, onSnapshot, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const endCallBtn = document.getElementById('endCall');
    const roomIdDisplay = document.getElementById('roomIdDisplay');

    const roomId = localStorage.getItem('roomId');
    const isCaller = localStorage.getItem('isCaller') === 'true';

    roomIdDisplay.textContent = `Room: ${roomId || 'N/A'}`;

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const pc = new RTCPeerConnection(servers);
    let localStream;

    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
      });

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = async event => {
        if (event.candidate) {
          const candidateCol = collection(db, 'rooms', roomId, isCaller ? 'callerCandidates' : 'calleeCandidates');
          await addDoc(candidateCol, event.candidate.toJSON());
        }
      };
    }

    async function connect() {
      const roomRef = doc(db, 'rooms', roomId);
      const roomSnap = await getDoc(roomRef);

      if (isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(roomRef, { offer });

        onSnapshot(roomRef, async snap => {
          const data = snap.data();
          if (data?.answer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        onSnapshot(collection(db, 'rooms', roomId, 'calleeCandidates'), snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });

      } else {
        if (!roomSnap.exists()) {
          alert("Room does not exist!");
          return;
        }

        const data = roomSnap.data();
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await setDoc(roomRef, { ...data, answer });

        onSnapshot(collection(db, 'rooms', roomId, 'callerCandidates'), snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });
      }
    }

    endCallBtn.onclick = async () => {
      await deleteDoc(doc(db, "rooms", roomId));
      localStorage.removeItem("roomId");
      localStorage.removeItem("isCaller");
      window.location.href = "index.html";
    };

    startMedia().then(connect);
  </script>
</body>
</html>
