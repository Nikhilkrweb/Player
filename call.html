<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      background: #000;
    }

    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      z-index: 2;
      background: #000;
      border: 2px solid white;
    }

    #endCall {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 18px;
      cursor: pointer;
      z-index: 3;
    }

    /* Mobile: landscape/portrait - full width layout */
    @media (max-width: 600px) {
      #videoContainer {
        width: 100vw;
        height: 100vh;
      }

      #remoteVideo {
        width: 100vw;
        height: 100vh;
      }

      #localVideo {
        width: 80px;
        height: 120px;
      }
    }

    /* Desktop view - full height portrait style */
    @media (min-width: 601px) {
      #videoContainer {
        width: auto;
        height: 100vh;
        max-width: 420px;
        margin: auto;
      }

      #remoteVideo {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <button id="endCall">â›”</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, deleteDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const endCallBtn = document.getElementById('endCall');
    const roomId = localStorage.getItem('roomId');
    const isCaller = localStorage.getItem('isCaller') === 'true';

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const pc = new RTCPeerConnection(servers);
    let localStream;

    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 360 }, height: { ideal: 640 } },
        audio: true
      });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = async event => {
        if (event.candidate) {
          const candidateCol = collection(db, 'rooms', roomId, isCaller ? 'callerCandidates' : 'calleeCandidates');
          await addDoc(candidateCol, event.candidate.toJSON());
        }
      };
    }

    async function connect() {
      const roomRef = doc(db, 'rooms', roomId);
      const roomSnap = await getDoc(roomRef);

      if (isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(roomRef, { offer });

        onSnapshot(roomRef, async (snap) => {
          const data = snap.data();
          if (data?.answer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        onSnapshot(collection(db, 'rooms', roomId, 'calleeCandidates'), (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });

      } else {
        if (roomSnap.exists()) {
          const data = roomSnap.data();
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          await setDoc(roomRef, { ...data, answer });

          onSnapshot(collection(db, 'rooms', roomId, 'callerCandidates'), (snapshot) => {
            snapshot.docChanges().forEach(change => {
              if (change.type === 'added') {
                pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
              }
            });
          });
        } else {
          alert("Room does not exist!");
        }
      }
    }

    endCallBtn.onclick = async () => {
      await deleteDoc(doc(db, "rooms", roomId));
      localStorage.removeItem("roomId");
      localStorage.removeItem("isCaller");
      window.location.href = "index.html";
    };

    startMedia().then(connect);
  </script>
</body>
</html>
