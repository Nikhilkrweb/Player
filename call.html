<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }
    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    #remoteVideo {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      z-index: 1;
      background: black;
      display: block;
    }
    #localVideo {
      position: absolute;
      bottom: 10%;
      right: 10%;
      height: 180px;
      width: auto;
      object-fit: contain;
      border-radius: 12px;
      border: 2px solid #fff;
      z-index: 3;
      background-color: black;
    }
    #endCall {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 4;
      width: 70px;
      height: 70px;
      padding: 0;
    }
    #endCall img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #switchCamera {
      position: absolute;
      bottom: 10%;
      right: 40%;
      z-index: 4;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #screenShare {
      position: absolute;
      bottom: 10%;
      right: 60%;
      z-index: 4;
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #videoQuality {
      position: absolute;
      bottom: 10%;
      left: 40px;
      z-index: 4;
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    #roomIdDisplay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 16px;
      z-index: 5;
    }
    @media (max-width: 600px) {
      #localVideo {
        height: 20%;
        width: auto;
        bottom: 15%;
        right: 5%;
      }
      #endCall {
        width: 60px;
        height: 60px;
        bottom: 10%;
      }
      #switchCamera {
        width: 40px;
        height: 40px;
        bottom: 10%;
        right: 30%;
        font-size: 18px;
      }
      #screenShare {
        width: 40px;
        height: 40px;
        bottom: 10%;
        right: 20%;
        font-size: 18px;
      }
      #videoQuality {
        font-size: 14px;
        padding: 4px 8px;
        left: 12px;
        bottom: 10%;
      }
      #roomIdDisplay {
        font-size: 14px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <div id="roomIdDisplay">Room: Loading...</div>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
    <button id="endCall">
      <img src="end-call-icon.webp" alt="End Call">
    </button>
    <button id="screenShare" title="Share Screen">&#128421;</button>
    <button id="switchCamera" title="Switch Camera">&#8645;</button>
    <select id="videoQuality" title="Video Quality">
      <option value="low" selected>Low (426x240)</option>
      <option value="sd">SD (854x480)</option>
      <option value="hd">HD (1280x720)</option>
      <option value="default">Max Resolution</option>
    </select>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc,
      deleteDoc, onSnapshot, collection, addDoc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const endCallBtn = document.getElementById('endCall');
    const roomIdDisplay = document.getElementById('roomIdDisplay');
    const switchCameraBtn = document.getElementById('switchCamera');
    const screenShareBtn = document.getElementById('screenShare');
    const videoQualitySelect = document.getElementById('videoQuality');

    const roomId = localStorage.getItem('roomId');
    const isCaller = localStorage.getItem('isCaller') === 'true';

    roomIdDisplay.textContent = `Room: ${roomId || 'N/A'}`;

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const pc = new RTCPeerConnection(servers);
    let localStream;
    let currentVideoDeviceId = null;
    let availableVideoDevices = [];
    // Start with low (426x240) as default
    let currentQuality = 'low';
    let screenSharing = false;
    let originalVideoTrack = null;

    function getConstraints(quality, deviceId) {
      let constraints = {};
      // Always set max frameRate to 15
      if (quality === 'hd') {
        constraints = { width: { ideal: 1280 }, height: { ideal: 720 }, aspectRatio: 16/9, frameRate: { max: 15, ideal: 15 } };
      } else if (quality === 'sd') {
        constraints = { width: { ideal: 854 }, height: { ideal: 480 }, aspectRatio: 16/9, frameRate: { max: 15, ideal: 15 } };
      } else if (quality === 'low') {
        constraints = { width: { ideal: 426 }, height: { ideal: 240 }, aspectRatio: 16/9, frameRate: { max: 15, ideal: 15 } };
      } else { // "default" (max resolution)
        constraints = { aspectRatio: 16/9, frameRate: { max: 60, ideal: 30 } };
      }
      if (deviceId) {
        constraints.deviceId = { exact: deviceId };
      }
      return {
        video: constraints,
        audio: true
      };
    }

    async function restartLocalStream(quality = currentQuality, deviceId = currentVideoDeviceId) {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      let constraints = getConstraints(quality, deviceId);
      try {
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
      } catch (e) {
        // fallback to max resolution if requested fails
        try {
          constraints = getConstraints('default', deviceId);
          localStream = await navigator.mediaDevices.getUserMedia(constraints);
          videoQualitySelect.value = 'default';
          currentQuality = 'default';
        } catch (err) {
          alert("Unable to access camera at requested quality.");
          throw err;
        }
      }

      // Replace video track in peer connection
      const videoTrack = localStream.getVideoTracks()[0];
      const videoSenders = pc.getSenders().filter(sender => sender.track && sender.track.kind === "video");
      if (videoSenders.length && videoTrack) {
        await videoSenders[0].replaceTrack(videoTrack);
      } else if (videoTrack) {
        pc.addTrack(videoTrack, localStream);
      }

      // Replace audio track in peer connection
      const audioTrack = localStream.getAudioTracks()[0];
      const audioSenders = pc.getSenders().filter(sender => sender.track && sender.track.kind === "audio");
      if (audioSenders.length && audioTrack) {
        await audioSenders[0].replaceTrack(audioTrack);
      } else if (audioTrack) {
        pc.addTrack(audioTrack, localStream);
      }

      localVideo.srcObject = localStream;
    }

    async function getVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function startMedia() {
      availableVideoDevices = await getVideoDevices();
      if (availableVideoDevices.length) {
        currentVideoDeviceId = availableVideoDevices[0].deviceId;
      }
      await restartLocalStream(currentQuality, currentVideoDeviceId);

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = async event => {
        if (event.candidate) {
          const candidateCol = collection(db, 'rooms', roomId, isCaller ? 'callerCandidates' : 'calleeCandidates');
          await addDoc(candidateCol, event.candidate.toJSON());
        }
      };
    }

    async function connect() {
      const roomRef = doc(db, 'rooms', roomId);
      const roomSnap = await getDoc(roomRef);
      if (isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(roomRef, { offer });

        onSnapshot(roomRef, async snap => {
          const data = snap.data();
          if (data?.answer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        onSnapshot(collection(db, 'rooms', roomId, 'calleeCandidates'), snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });
      } else {
        if (!roomSnap.exists()) {
          alert("Room does not exist!");
          return;
        }
        const data = roomSnap.data();
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await setDoc(roomRef, { ...data, answer });
        onSnapshot(collection(db, 'rooms', roomId, 'callerCandidates'), snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });
      }
    }

    endCallBtn.onclick = async () => {
      await deleteDoc(doc(db, "rooms", roomId));
      localStorage.removeItem("roomId");
      localStorage.removeItem("isCaller");
      window.location.href = "index.html";
    };

    switchCameraBtn.onclick = async () => {
      availableVideoDevices = await getVideoDevices();
      if (availableVideoDevices.length < 2) {
        alert("No alternative camera found.");
        return;
      }
      let idx = availableVideoDevices.findIndex(d => d.deviceId === currentVideoDeviceId);
      idx = (idx + 1) % availableVideoDevices.length;
      currentVideoDeviceId = availableVideoDevices[idx].deviceId;
      await restartLocalStream(currentQuality, currentVideoDeviceId);
    };

    videoQualitySelect.onchange = async (e) => {
      currentQuality = e.target.value;
      await restartLocalStream(currentQuality, currentVideoDeviceId);
    };

    screenShareBtn.onclick = async () => {
      if (!screenSharing) {
        try {
          const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
          originalVideoTrack = localStream.getVideoTracks()[0];

          const screenVideoTrack = screenStream.getVideoTracks()[0];
          const videoSenders = pc.getSenders().filter(sender => sender.track && sender.track.kind === "video");
          if (videoSenders.length) {
            await videoSenders[0].replaceTrack(screenVideoTrack);
          }
          // Set local video to show screen share
          localVideo.srcObject = screenStream;
          screenSharing = true;

          // If user stops sharing via browser UI, revert to camera
          screenVideoTrack.onended = async () => {
            screenSharing = false;
            await restartLocalStream(currentQuality, currentVideoDeviceId);
          };
        } catch (err) {
          alert("Screen sharing was cancelled or failed.");
        }
      } else {
        screenSharing = false;
        await restartLocalStream(currentQuality, currentVideoDeviceId);
      }
    };

    // Set select to Low by default on reload (for safety)
    videoQualitySelect.value = 'low';

    startMedia().then(connect);
  </script>
</body>
</html>
