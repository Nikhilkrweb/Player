<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f4f4f4; margin: 0; }
    video { width: 45%; margin: 10px; border-radius: 10px; }
    #roomId { margin: 1rem; font-size: 18px; }
    button { padding: 10px 20px; background: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Video Call</h2>
  <div id="roomId">Room ID: </div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video><br>
  <button onclick="endCall()">End Call</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5",
      measurementId: "G-C18BHR5LH1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomId = localStorage.getItem('roomId');
    const isCaller = localStorage.getItem('isCaller') === 'true';
    const roomDoc = doc(db, 'rooms', roomId);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    document.getElementById('roomId').innerText = 'Room ID: ' + roomId;

    let pc, localStream, remoteStream;
    let isReconnecting = false;

    async function createPeerConnection() {
      pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });

      // Remote stream
      remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      pc.ontrack = (event) => {
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
      };

      // Reconnect logic
      pc.oniceconnectionstatechange = async () => {
        if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
          console.log('Disconnected. Reconnecting...');
          isReconnecting = true;
          await resetRoomAndRenegotiate();
        }
      };

      // ICE Candidate
      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          const target = isCaller ? 'callerCandidates' : 'calleeCandidates';
          await addDoc(collection(roomDoc, target), event.candidate.toJSON());
        }
      };
    }

    async function startCall() {
      await createPeerConnection();

      // Get media
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const callerCandidates = collection(roomDoc, 'callerCandidates');
      const calleeCandidates = collection(roomDoc, 'calleeCandidates');

      // If room doesn't exist and is caller: create it
      const roomSnap = await getDoc(roomDoc);
      if (!roomSnap.exists() && isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(roomDoc, { offer });
      }

      // Watch for offer/answer changes
      onSnapshot(roomDoc, async snapshot => {
        const data = snapshot.data();
        if (!data) return;

        if (data.offer && !isCaller && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          await updateDoc(roomDoc, { answer });
        }

        if (data.answer && isCaller && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      // Watch for ICE
      onSnapshot(isCaller ? calleeCandidates : callerCandidates, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            const data = change.doc.data();
            pc.addIceCandidate(new RTCIceCandidate(data));
          }
        });
      });
    }

    async function resetRoomAndRenegotiate() {
      // Reset old room
      try {
        await deleteDoc(roomDoc);
      } catch {}

      // Create new peer connection and room
      await createPeerConnection();

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await setDoc(roomDoc, { offer });

      // Re-init ICE listeners
      const callerCandidates = collection(roomDoc, 'callerCandidates');
      const calleeCandidates = collection(roomDoc, 'calleeCandidates');

      onSnapshot(isCaller ? calleeCandidates : callerCandidates, snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });

      onSnapshot(roomDoc, async snapshot => {
        const data = snapshot.data();
        if (!pc.currentRemoteDescription && data?.answer && isCaller) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (!pc.currentRemoteDescription && data?.offer && !isCaller) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          await updateDoc(roomDoc, { answer });
        }
      });
    }

    window.endCall = async () => {
      await deleteDoc(roomDoc);
      localStorage.clear();
      location.href = 'index.html';
    };

    startCall();
  </script>
</body>
</html>
