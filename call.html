<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #endCall {
      background-color: red;
      border: none;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
    }

    #roomIdDisplay {
      position: absolute;
      top: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>

  <div id="roomIdDisplay"></div>

  <div id="controls">
    <button id="endCall">âœ•</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5",
      measurementId: "G-C18BHR5LH1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const roomId = localStorage.getItem('roomId');
    if (!roomId) window.location.href = 'index.html';

    document.getElementById('roomIdDisplay').textContent = 'Room ID: ' + roomId;

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const pc = new RTCPeerConnection(servers);
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
        localVideo.srcObject = stream;
      });

    pc.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };

    // Signaling logic
    const roomRef = doc(db, 'rooms', roomId);

    async function setup() {
      const roomSnapshot = await getDoc(roomRef);
      if (roomSnapshot.exists()) {
        // Joiner
        const offer = roomSnapshot.data().offer;
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await updateDoc(roomRef, { answer });

        onSnapshot(roomRef, async doc => {
          const data = doc.data();
          if (data && data.offerCandidates) {
            data.offerCandidates.forEach(async c => {
              try {
                await pc.addIceCandidate(new RTCIceCandidate(c));
              } catch {}
            });
          }
        });
      } else {
        // Creator
        const offerCandidates = [];
        pc.onicecandidate = e => {
          if (e.candidate) offerCandidates.push(e.candidate.toJSON());
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(roomRef, { offer });

        onSnapshot(roomRef, async doc => {
          const data = doc.data();
          if (data && data.answer) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
          if (data && data.answerCandidates) {
            data.answerCandidates.forEach(async c => {
              try {
                await pc.addIceCandidate(new RTCIceCandidate(c));
              } catch {}
            });
          }
        });
      }

      pc.onicecandidate = async e => {
        if (!e.candidate) return;
        const data = (await getDoc(roomRef)).data() || {};
        const field = pc.localDescription.type === 'offer' ? 'offerCandidates' : 'answerCandidates';
        const list = data[field] || [];
        list.push(e.candidate.toJSON());
        await updateDoc(roomRef, { [field]: list });
      };
    }

    setup();

    // End call
    document.getElementById('endCall').onclick = async () => {
      localStorage.removeItem('roomId');
      try {
        await deleteDoc(roomRef);
      } catch {}
      pc.close();
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
