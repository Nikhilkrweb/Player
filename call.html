<!DOCTYPE html>
<html>
<head>
  <title>Video Call</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #roomIdDisplay {
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    video {
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      border-radius: 10px;
      background: black;
    }

    #endCall {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="roomIdDisplay">Room ID: ...</div>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <button id="endCall">End Call</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, deleteDoc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const endCallBtn = document.getElementById('endCall');
    const roomId = localStorage.getItem('roomId');
    const isCaller = localStorage.getItem('isCaller') === 'true';

    document.getElementById("roomIdDisplay").innerText = "Room ID: " + roomId;

    const servers = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const pc = new RTCPeerConnection(servers);
    let localStream;

    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;

      pc.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = async event => {
        if (event.candidate) {
          const candidateCol = collection(db, 'rooms', roomId, isCaller ? 'callerCandidates' : 'calleeCandidates');
          await addDoc(candidateCol, event.candidate.toJSON());
        }
      };
    }

    async function connect() {
      const roomRef = doc(db, 'rooms', roomId);
      const roomSnap = await getDoc(roomRef);

      if (isCaller) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await setDoc(roomRef, { offer });

        onSnapshot(roomRef, async (snap) => {
          const data = snap.data();
          if (data?.answer && !pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        onSnapshot(collection(db, 'rooms', roomId, 'calleeCandidates'), (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
            }
          });
        });

      } else {
        if (roomSnap.exists()) {
          const data = roomSnap.data();
          await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          await setDoc(roomRef, { ...data, answer });

          onSnapshot(collection(db, 'rooms', roomId, 'callerCandidates'), (snapshot) => {
            snapshot.docChanges().forEach(change => {
              if (change.type === 'added') {
                pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
              }
            });
          });
        } else {
          alert("Room does not exist!");
        }
      }
    }

    endCallBtn.onclick = async () => {
      await deleteDoc(doc(db, "rooms", roomId));
      localStorage.removeItem("roomId");
      localStorage.removeItem("isCaller");
      window.location.href = "index.html";
    };

    startMedia().then(connect);
  </script>
</body>
</html>
