<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Style Video Call</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    #video-section {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    video {
      position: absolute;
      object-fit: cover;
      background-color: #000;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #localVideo {
      width: 30vw;
      height: 30vh;
      bottom: 20px;
      right: 20px;
      border-radius: 12px;
      border: 2px solid white;
      z-index: 2;
    }
    #localVideo,
    #remoteVideo {
      border-radius: 0;
    }
    #localVideo {
      position: absolute;
    }
    #room-id-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    #roomIdInput {
      font-size: 18px;
      padding: 10px;
      width: 200px;
    }
    #room-id-section button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #roomIdDisplay {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #endCall {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      z-index: 3;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="room-id-section">
    <div id="roomIdDisplay" style="display: none;"></div>
    <input id="roomIdInput" placeholder="Enter Room ID" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="video-section" style="display:none;">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay playsinline muted></video>
    <button id="endCall" onclick="endCall()">âœ•</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      doc,
      setDoc,
      getDoc,
      onSnapshot,
      addDoc,
      deleteDoc,
      getDocs
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRqfvB5bi8jmxNfu5zhVMcwWR0-YIM8ks",
      authDomain: "video-chat-44584.firebaseapp.com",
      projectId: "video-chat-44584",
      storageBucket: "video-chat-44584.appspot.com",
      messagingSenderId: "598757234224",
      appId: "1:598757234224:web:1ae7b1d35abafeb7d7bff5",
      measurementId: "G-C18BHR5LH1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pc = new RTCPeerConnection({
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    });

    let localStream;
    let roomRef;
    let roomId;

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const roomIdInput = document.getElementById("roomIdInput");
    const roomIdDisplay = document.getElementById("roomIdDisplay");
    const roomSection = document.getElementById("room-id-section");
    const videoSection = document.getElementById("video-section");

    const role = localStorage.getItem("role");
    roomId = localStorage.getItem("roomId");

    async function startCamera() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;
    }

    pc.ontrack = (event) => {
      remoteVideo.srcObject = event.streams[0];
    };

    pc.onicecandidate = event => {
      if (event.candidate && roomRef) {
        const candidates = collection(roomRef, role === "creator" ? "callerCandidates" : "calleeCandidates");
        addDoc(candidates, event.candidate.toJSON());
      }
    };

    window.joinRoom = async function () {
      roomId = roomIdInput.value.trim();
      if (!roomId) return alert("Enter valid Room ID");

      localStorage.setItem("roomId", roomId);
      localStorage.setItem("role", "joiner");

      await connectAsJoiner(roomId);
    };

    async function connectAsJoiner(roomId) {
      roomRef = doc(db, "rooms", roomId);
      const roomSnap = await getDoc(roomRef);
      if (!roomSnap.exists()) return alert("Room not found");

      roomSection.style.display = "none";
      videoSection.style.display = "block";
      await startCamera();

      const roomData = roomSnap.data();
      await pc.setRemoteDescription(new RTCSessionDescription(roomData.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await setDoc(roomRef, { answer }, { merge: true });

      onSnapshot(collection(roomRef, "callerCandidates"), snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });
    }

    async function createRoom() {
      if (!roomId) {
        roomId = Math.floor(1000 + Math.random() * 9000).toString();
        localStorage.setItem("roomId", roomId);
      }
      localStorage.setItem("role", "creator");

      roomRef = doc(db, "rooms", roomId);

      roomSection.style.display = "none";
      videoSection.style.display = "block";
      await startCamera();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await setDoc(roomRef, { offer });

      onSnapshot(roomRef, async snapshot => {
        const data = snapshot.data();
        if (data?.answer) {
          await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
      });

      onSnapshot(collection(roomRef, "calleeCandidates"), snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
          }
        });
      });

      roomIdDisplay.style.display = "block";
      roomIdDisplay.innerHTML = `<strong>Room ID: ${roomId}</strong>`;
      roomIdInput.style.display = "none";
      document.querySelector("button[onclick='joinRoom()']").style.display = "none";
    }

    window.endCall = async function () {
      try {
        pc.close();
        localStream.getTracks().forEach(track => track.stop());

        if (roomRef) {
          const callerCandidates = await getDocs(collection(roomRef, "callerCandidates"));
          callerCandidates.forEach(async doc => await deleteDoc(doc.ref));

          const calleeCandidates = await getDocs(collection(roomRef, "calleeCandidates"));
          calleeCandidates.forEach(async doc => await deleteDoc(doc.ref));

          await deleteDoc(roomRef);
        }

        localStorage.removeItem("roomId");
        localStorage.removeItem("role");
        location.href = "index.html";
      } catch (e) {
        console.error("Error closing room:", e);
      }
    };

    // Auto reconnect logic on refresh
    if (roomId && role === "creator") {
      createRoom();
    } else if (roomId && role === "joiner") {
      connectAsJoiner(roomId);
    } else {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("action") === "create") {
        localStorage.setItem("role", "creator");
        createRoom();
      }
    }

  </script>
</body>
</html>
